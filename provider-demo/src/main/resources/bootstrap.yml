spring:
  application:
    name: ${JMESH_SERVICE_APP:sc-provider}
  cloud:
    polaris:
      address: ${POLARIS_ADDR:grpc://119.91.66.223:8091}
      namespace: ${POLARIS_NAMESPACE:default}
      enabled: true
      discovery:
        enabled: true
        register: true
        heartbeat:
          enabled: true
        health-check-url: /healthCheck
      contract:
        exposure: true
        report:
          enabled: false
      circuitbreaker:
        enabled: true
      stat:
        enabled: true
        port: 28082
      pushgateway:
        enabled: true
        address: ${PUSHGATEWAY_ADDR:119.91.66.223:9091}
      config:
        address: ${POLARIS_CONFIG_ADDR:grpc://119.91.66.223:8093}
        auto-refresh: true
        groups:
          - name: ${spring.application.name}
            files: [ "config/callee.properties" ]
        enabled: false
    tencent:
      metadata:
        content:
          cluster: ${CLUSTER:unknown}
      rpc-enhancement:
        enabled: true
        reporter:
          enabled: true
          ignore-internal-server-error: true
          series: server_error
          statuses: gateway_timeout, bad_gateway, service_unavailable