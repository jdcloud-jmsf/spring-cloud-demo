---
apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: jmsf-provider-demo
      version: 1.0.0-SNAPSHOT
    name: jmsf-provider-demo
  spec:
    replicas: 3
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: jmsf-provider-demo
    template:
      metadata:
        labels:
          app: jmsf-provider-demo
          version: 1.0.0-SNAPSHOT
          app.jindowin.jd.com/name: jmsf-provider-demo
          # value为服务名称，需要在部署的命名空间提前创建，不能重复。
          service.jindowin.jd.com/name: jmsf-provider-demo
          # value为true时使用非侵入方式无需代码改造，为false时需要对接jmsf sdk。
          service.jindowin.jd.com/injection: "true"
          # value为分组名称，用于服务治理策略的设置。
          group.jindowin.jd.com/name: v1
      spec:
        containers:
        - env:
          - name: JMESH_SERVICE_NAME
            value: sc-jmsf-provider
          - name: organization
            value: JMesh
          - name: projectname
            value: JMesh - Spring Cloud Provider Demo
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: registry.xxx.com/jmsf/sc-jmsf-provider:1.0.0-SNAPSHOT
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
            successThreshold: 1
          name: jmsf-provider-demo
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            successThreshold: 1
          securityContext:
            privileged: false
