---
apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: spring-cloud-jmesh-consumer-demo
      provider: jkube
      version: 1.0.0-SNAPSHOT
      group: com.jdcloud.jmesh
    name: spring-cloud-jmesh-consumer-demo
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: spring-cloud-jmesh-consumer-demo
        provider: jkube
        group: com.jdcloud.jmesh
    template:
      metadata:
        labels:
          app: spring-cloud-jmesh-consumer-demo
          provider: jkube
          version: 1.0.0-SNAPSHOT
          group: com.jdcloud.jmesh
      spec:
        containers:
        - env:
          - name: PROVIDER_NAME
            value: sc-jmesh-provider
          - name: JMESH_SERVICE_NAME
            value: sc-jmesh-consumer
          - name: organization
            value: JMesh
          - name: projectname
            value: JMesh - Spring Cloud Consumer Demo
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: tpaas-registry-itg-vpc.jdcloud.com/jmesh/sc-jmesh-consumer:1.0.0-SNAPSHOT
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 180
            successThreshold: 1
          name: jmesh-spring-cloud-jmesh-consumer-demo
          ports:
          - containerPort: 8081
            name: sunproxyadmin
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 10
            successThreshold: 1
          securityContext:
            privileged: false
